          </div>
        </div>
        <p style="text-align: center">
          create your account it's free and only takes aminute.

              <input type="password" placeholder="password" /><br /><br />

              <input

            <p>
              <input type="checkbox" name="" check  class="check"/>I accept the

            </p>
          </div>

            <button type="submit">Register Now</button>
